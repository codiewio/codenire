openapi: 3.0.0
info:
  title: Submission API
  version: "1.0.0"
  description: API for managing code submissions

paths:
  /run:
    post:
      summary: Run Multi Files Submission
      operationId: runFilesSubmission
      requestBody:
        description: Run Files Submission
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionRequest'
      responses:
        "200":
          description: Submission ran successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionResponse'

  /run-script:
    post:
      summary: Run Script Submission
      operationId: runScriptSubmission
      requestBody:
        description: Run Script Submission
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionScriptRequest'
      responses:
        "200":
          description: Submission ran successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionResponse'

components:
  schemas:
    SubmissionRequest:
      type: object
      properties:
        TemplateId:
          type: string
        Args:
          type: string
        Files:
          type: object
          additionalProperties:
            type: string
        ExtendedOptions:
          type: object
          additionalProperties:
            type: string
      required:
        - TemplateId
        - Args
        - Files

    SubmissionScriptRequest:
      type: object
      properties:
        Args:
          type: string
        TemplateId:
          type: string
        Code:
          type: string
        ExtendedOptions:
          type: object
          additionalProperties:
            type: string
      required:
        - Code
        - TemplateId
        - Args

    SubmissionResponse:
      type: object
      properties:
        Events:
          type: array
          items:
            $ref: '#/components/schemas/SubmissionResponseEvents'
        Time:
          type: string
        Errors:
          type: array
          items:
            type: string
        Meta:
          type: object
          properties:
            Version:
              type: string
          additionalProperties: true
      required:
        - Events

    SubmissionResponseEvents:
      type: object
      properties:
        Message:
          type: string
        Kind:
          type: string
      required:
        - Message
        - Kind